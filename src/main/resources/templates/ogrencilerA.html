<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Admin > Öğrenciler Listesi</title>

  <!-- Turkce karakter -->
  <meta charset="utf-8">

  <!-- responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- seo -->
  <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

  <!-- jquery  -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- react libraries -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script th:src="@{/js/index.js}"></script>
  <style>
    .navbar {
        background-color: #F2E7D5 !important;

    }

    .navbar2 {
        background-color: #EDEDED !important;
    }

    .bg-baslık{
        background-color: #f9d6b9;
    }

    .girilenİslemList{
        background-color: #fbe3d0;
    }

    .tabless{
        font-family: Fira Code;
    }

</style>
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-light shadow fixed-top">
  <div class="container">
    <a class="navbar-brand text-dark" th:href="@{/}">OBS<i
            class="fa-solid fa-graduation-cap ms-3"></i></i></a>
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav me-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-dark bg-light rounded-3"
             aria-current="page"> > Admin <span class="visually-hidden">(current)</span></a>
          <a class="nav-link active text-dark bg-light rounded-3"
             aria-current="page"> > Öğrenciler Listesi <span class="visually-hidden">(current)</span></a>
        </li>
      </ul>
      <ul class="navbar-nav mt-2">
        <a class="btn btn-outline-danger" th:href="@{/admin/cikis}">Çıkış</a>
      </ul>
    </div>
  </div>
</nav>

<main>
  <div class="container my-4">
    <div class="row">
      <div class="col-3 d-none d-sm-block mt-5">
        <ul class="list-group shadow w-100">
          <a class="list-group-item active" href="#">Personeller</a>
          <a class="list-group-item" href="#">Öğrenciler</a>
          <a class="list-group-item" href="#">Bölümler</a>
          <a class="list-group-item" href="#">Sınavlar</a>
        </ul>
      </div>
      <div class="col-9 mt-5">
        <section class="container tabless">
          <div class="card girilenİslemList shadow">
            <div class="card-header text-center bg-baslık">
              <h3>Personel Listesi</h3>
            </div>
            <table class="table table-hover table-striped table-sm" id="datalistregisterTable">
              <thead>
              <tr class="text-center text-white bg-dark">
                <th  >ID</th>
                <th  >Ad</th>
                <th  >Soyad</th>
                <th  >Telefon No</th>
                <th  >Departman</th>
                <th  >Email</th>
                <th  >Password</th>
                <th  >Tarih ve Saat</th>
                <th>Güncelle</th>
                <th>Detay</th>
                <th>Sil</th>
              </tr>
              </thead>

              <tbody>
              <tr th:each="product:${product_list_key}" class="text-center" style="font-family: Fira Code;">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.type}"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${product.code}"></td>
                <td th:text="${product.price.concat('.00 ₺')}"></td>
                <td th:text="${product.systemCreatedDate}" class="text-center"></td>
                <td class="text-center"> <a th:href="@{/update/product/{id}(id=${product.id})}"><i class="fa-solid fa-file-pen text-dark fs-4"></i></a> </td>
                <td class="text-center"> <a th:href="@{/find/product/{id}(id=${product.id})}"><i class="fa-solid fa-circle-info text-dark fs-4"></i></a> </td>
                <td class="text-center">
                  <a th:onclick="'deleteSweetAlertRegister(\'/delete/register/'+${product.id}+'\')'"><i class="fa-solid fa-trash-can text-dark fs-4"></i></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </section>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link">Önceki</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Sonraki</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</main>
</body>
