<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin > Öğrenciler > Ekle</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/index.js}"></script>
    <style>
        .navbar {
            background-color: #F2E7D5 !important;

        }

        .navbar2 {
            background-color: #EDEDED !important;
        }

        .bg-baslık{
            background-color: #f9d6b9;
        }

        .girilenİslemList{
            background-color: #fbe3d0;
        }

        .tabless{
            font-family: Fira Code;
        }

        .ileti{
            background-color: #F2E7D5;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light shadow fixed-top">
        <div class="container">
            <a class="navbar-brand text-dark" th:href="@{/}">OBS<i
                    class="fa-solid fa-graduation-cap ms-3"></i></i></a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-dark bg-light rounded-3" th:href="@{/admin}"
                            aria-current="page"> > Admin <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link active text-dark bg-light rounded-3" th:href="@{/admin/ogrenciler}"
                           aria-current="page"> > Öğrenciler Listesi <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link active text-dark bg-light rounded-3"
                           aria-current="page"> > Öğrenci Ekle <span class="visually-hidden">(current)</span></a>
                    </li>
                </ul>
                </ul>
                <ul class="navbar-nav mt-2">
                    <a class="btn btn-outline-danger" th:href="@{/admin/cikis}">Çıkış</a>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-2 d-none d-sm-block mt-5">
                    <ul class="list-group shadow w-100">
                        <a class="list-group-item" th:href="@{/admin/personeller}">Personeller</a>
                        <a class="list-group-item active" th:href="@{/admin/ogrenciler}">Öğrenciler </a> <a class="list-group-item active"> > Öğrenci Ekle</a>
                        <a class="list-group-item" th:href="@{/admin/bölümler}">Bölümler</a>
                        <a class="list-group-item" th:href="@{/admin/sinavlar}">Sınavlar</a>
                    </ul>
                </div>
                <div class="col-10 mt-5">
                    <section class="w-75 shadow text-center center">

                        <div class="card ileti">
                            <div class="card-header bg-baslık h6">
                              Manuel Öğrenci Ekle
                            </div>
                            <div class="card-body">
                                <form th:action="@{/admin/ogrenciEkle}" th:method="post" th:object="${create_student}" class="form-floating">
                                    <div class="row m-2">
                                        <div class="col">
                                            <div class="input-group mb-3">
                                                <span for="studentNumber" class="input-group-text" id="basic-addon1">Öğrenci No</span>
                                                <input type="text" class="form-control" th:field="*{studentNumber}"  autofocus="true"  id="studentNumber" name="studentNumber">
                                                <span class="text-danger" th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row m-2">
                                        <div class="col">
                                            <div class="input-group mb-3">
                                                <span for="name" class="input-group-text" id="basic-addon1">Öğrenci Adı</span>
                                                <input type="text" class="form-control" th:field="*{name}"  autofocus="false"  id="name" name="name">
                                                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                            </div>
                                        </div>
                    
                                        <div class="col">
                                            <div class="input-group mb-3">
                                                <span for="surName" class="input-group-text" id="basic-addon1">Öğrenci Soyadı</span>
                                                <input type="text" class="form-control" th:field="*{surName}"  autofocus="false"  id="surName" name="surName">
                                                <span class="text-danger" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}"></span>
                                            </div>
                                        </div>
                                    </div>
                    
                                    <div class="row m-2">
                                        <div class="col">
                                            <div class="input-group mb-3">
                                                <span for="department" class="input-group-text" id="basic-addon1">Okuduğu Bölüm</span>
                                                <input type="text" class="form-control" th:field="*{department}"  autofocus="true"  id="department" name="department">
                                                <span class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></span>
                                            </div>
                                        </div>
                                    </div>
                    
                                    <div class="row m-2">
                                        <div class="col">
                                            <div class="input-group mb-3">
                                                <span for="code" class="input-group-text" id="basic-addon1">Email</span>
                                                <input type="text" class="form-control" th:field="*{email}"  autofocus="false"  id="email" name="email">
                                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                            </div>
                                        </div>
                                    </div>
                    
                                    <div class="row m-2">
                                        <div class="col mb-3">
                                            <div class="input-group">
                                                <span for="price" class="input-group-text" id="basic-addon1">Şifre</span>
                                                <input type="text" class="form-control" th:field="*{password}"  autofocus="false"  id="password" name="password">
                                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer form-group">
                                        <input type="reset" class="shadow btn btn-outline-danger me-3" value="Temizle"/>
                                        <input type="submit" class="shadow btn btn-success" value="Kaydet"/>
                                    </div>
                                </form>
                            </div>
                          </div>

                    </section>
                </div>
            </div>
        </div>
    </main>
</body>
