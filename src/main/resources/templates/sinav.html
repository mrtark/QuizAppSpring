<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sınav Portalı</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/index.js}"></script>
    <style>
        .navbar {
            background-color: #F2E7D5 !important;

        }

        .navbar2 {
            background-color: #EDEDED !important;
        }

        .bg-baslık {
            background-color: #f9d6b9;
        }

        .girilenİslemList {
            background-color: #fbe3d0;
        }

        .tabless {
            font-family: Fira Code;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light shadow fixed-top">
        <div class="container">
            <a class="navbar-brand text-dark" th:href="@{/}">OBS<i class="fa-solid fa-graduation-cap ms-3"></i></i></a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-dark bg-light rounded-3" th:href="@{/ogrenci}"
                            aria-current="page"> > Öğrenci <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link active text-dark bg-light rounded-3" aria-current="page"> > Sınavlar <span
                                class="visually-hidden">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav mt-2">
                    <a class="btn btn-outline-danger" th:href="@{/ogrenci/cikis}">Çıkış</a>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-2 d-none d-sm-block mt-5">
                    <ul class="list-group shadow w-100">
                        <a class="list-group-item" th:href="@{/ogrenci}">Sınav Sonuçları</a>
                        <a class="list-group-item active">Sınavlar</a>
                    </ul>
                </div>
                <div class="col-9 mt-5">
                    <section class="container tabless">
                        <div class="card girilenİslemList shadow">
                            <div class="card-header text-center bg-baslık">
                                <h3>Doğru Cevapları Seçiniz</h3>
                            </div>
                            <table class="table table-hover table-striped table-sm" id="">
                                <tbody>
                                    <div class="container py-5 px-4">
                                        <form th:action="@{submit}" th:method="post" th:object="${qForm}">
                                            <div class="card">
                                                <div class="card-header">
                                                    <div class="progress">
                                                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                                                    </div>
                                                </div>
                                                <div class="card-body">
                                                    <blockquote class="blockquote mb-0">
                                                        <div 
                                                            th:each="ques, i: ${qForm.questions}">
                                                            <p class="title" th:text="${ques.title}"></p>

                                                            <div ><span>A</span>
                                                                <input type="radio" for="optionA"
                                                                    th:name="|questions[${i.index}].chose|"
                                                                    th:value="1" />
                                                                <label th:text="${ques.optionA}" id="optionA"></label>
                                                            </div>

                                                            <div ><span>B</span>
                                                                <input type="radio" for="optionB"
                                                                    th:name="|questions[${i.index}].chose|"
                                                                    th:value="2" />
                                                                <label th:text="${ques.optionB}" id="optionB"></label>
                                                            </div>

                                                            <div ><span>C</span>
                                                                <input type="radio" for="optionC"
                                                                    th:name="|questions[${i.index}].chose|"
                                                                    th:value="3" />
                                                                <label th:text="${ques.optionC}" id="optionC"></label>
                                                            </div>
                                                            <div ><span>D</span>
                                                                <input type="radio" for="optionD"
                                                                       th:name="|questions[${i.index}].chose|"
                                                                       th:value="4" />
                                                                <label th:text="${ques.optionD}" id="optionD"></label>
                                                            </div>
                                                            <div ><span>E</span>
                                                                <input type="radio" for="optionE"
                                                                       th:name="|questions[${i.index}].chose|"
                                                                       th:value="5" />
                                                                <label th:text="${ques.optionE}" id="optionE"></label>
                                                            </div>
                                                            <hr>

                                                            <input type="hidden" th:name="|questions[${i.index}].quesId|" th:value="${ques.quesId}" />
                                                            <input type="hidden" th:name="|questions[${i.index}].title|" th:value="${ques.title}" />
                                                            <input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${ques.ans}" />
                                                        </div>
                                                        <footer class="blockquote-footer mt-2">Sınavı Bitirmeden Önce Cevaplarınıcı Kontrol Ediniz!</footer>
                                                    </blockquote>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-success d-block mx-auto mt-4">Kaydet ve Bitir <i class="fa-solid fa-cloud-arrow-down"></i></button>
                                        </form>
                                    </div>
                                </tbody>
                            </table>
                        </div>
                    </section>

                    <body>

                        <!-- Importing NavBar -->



                    </body>
                </div>
            </div>
        </div>
    </main>
</body>
