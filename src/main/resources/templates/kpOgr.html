<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Öğrenci Giriş</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/index.js}"></script>
    <style>
        .navbar {
            background-color: #F2E7D5 !important;

        }

        .navbar2 {
            background-color: #EDEDED !important;
        }

    </style>
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-light shadow fixed-top">
    <div class="container">
        <a class="navbar-brand text-dark" th:href="@{/home}">OBS<i
                class="fa-solid fa-graduation-cap ms-3"></i></i></a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-dark bg-light rounded-3" th:href="@{/home}"
                       aria-current="page"> > Öğrenci Giriş <span class="visually-hidden">(current)</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="bg-success w-50" style="transform: translate(50%, 50%);">
    <section>
        <div>
            <div class="card-header text-white">
                <h3>Öğrenci Girişi</h3>
                <form action="/ogrenci/giris" method="post">
                    <div class="mb-3">
                        <label for="studentNumber" class="form-label">Öğrenci Numarası</label>
                        <input type="text" name="studentNumber" class="form-control" id="studentNumber" aria-describedby="Help">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Parola</label>
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-warning">Giriş Yap</button>
                </form>

                <a th:href="@{/admin}" class="btn btn-outline-danger mt-5 text-white">Admin Girişi</a>
                <a  class="btn btn-outline-warning mt-5 text-white">Personel Girişi</a>
            </div>
        </div>

    </section>
</main>
</body>
