<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin > Öğrenciler</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/index.js}"></script>
    <style>
        .navbar {
            background-color: #F2E7D5 !important;

        }

        .navbar2 {
            background-color: #EDEDED !important;
        }

        .bg-baslık{
            background-color: #f9d6b9;
        }

        .girilenİslemList{
            background-color: #fbe3d0;
        }

        .tabless{
            font-family: Fira Code;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light shadow fixed-top">
        <div class="container">
            <a class="navbar-brand text-dark" th:href="@{/}">OBS<i
                    class="fa-solid fa-graduation-cap ms-3"></i></i></a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-dark bg-light rounded-3" th:href="@{/admin}"
                            aria-current="page"> > Admin <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link active text-dark bg-light rounded-3"
                           aria-current="page"> > Öğrenciler Listesi <span class="visually-hidden">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav mt-2">
                    <a class="btn btn-outline-danger" >Çıkış</a>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-2 d-none d-sm-block mt-5">
                    <ul class="list-group shadow w-100">
                        <a class="list-group-item" th:href="@{/admin/personeller}">Personeller</a>
                        <a class="list-group-item active" th:href="@{/admin/ogrenciler}">Öğrenciler</a>
                        <a class="list-group-item" th:href="@{/admin/bölümler}">Bölümler</a>
                        <a class="list-group-item" th:href="@{/admin/sinavlar}">Sınavlar</a>
                    </ul>
                </div>
                <div class="col-10 mt-5">
                    <section class="tabless">
                        <div class="card girilenİslemList shadow">
                            <div class="card-header text-center bg-baslık">
                                <h3>Öğrenci Listesi</h3>
                            </div>
                            <div>
                                 <a th:href="@{/admin/ogrenciEkle}"><button class="btn btn-success float-end">Öğrenci Ekle</button></a>
                            </div>
                            <table class="table table-hover table-striped table-sm" id="datalistregisterTable">
                                <thead>
                                <tr class="text-center text-white bg-dark">
                                    <th  >ID</th>
                                    <th  >Öğrenci No</th>
                                    <th  >Ad</th>
                                    <th  >Soyad</th>
                                    <th  >Bölüm</th>
                                    <th  >Email</th>
                                    <th  >Password</th>
                                    <th  >Tarih ve Saat</th>
                                    <th>Güncelle</th>
                                    <th>Detay</th>
                                    <th>Sil</th>
                                </tr>
                                </thead>
                    
                                <tbody>
                                <tr th:each="student:${student_list_key}" class="text-center" style="font-family: Fira Code;">
                                    <td th:text="${student.id}"></td>
                                    <td th:text="${student.studentNumber}"></td>
                                    <td th:text="${student.name}"></td>
                                    <td th:text="${student.surName}"></td>
                                    <td th:text="${student.department}"></td>
                                    <td th:text="${student.email}"></td>
                                    <td th:text="${student.password}"></td>
                                    <td th:text="${student.systemCreatedDate}" class="text-center"></td>
                                    <td class="text-center"> <a ><i class="fa-solid fa-file-pen text-dark fs-4" role="button"></i></a> </td>
                                    <td class="text-center"> <a ><i class="fa-solid fa-circle-info text-dark fs-4" role="button"></i></a> </td>
                                    <td class="text-center">
                                        <a th:onclick="'deleteSweetAlertRegister(\'/admin/ogrencisil/'+${student.id}+'\')'"><i class="fa-solid fa-trash-can text-dark fs-4 fa-i " role="button"></i></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>        
                </div>
            </div>
        </div>
    </main>
</body>


<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript">
    function deleteSweetAlertRegister(url){
        swal({
            position: 'top-end',
            showConfirmButton: true,
            title: "Öğrenci Kalıcı Olarak Silinsin Mi?",
            text: "Bu işlem geri alınamaz!",
            icon: "warning",
            buttons: ["İptal", "Sil"],
            dangerMode: true,
        })
            .then((willDelete) => {
                if (willDelete) {        swal("Öğrenci Silindi!", {
                    icon: "success",
                });
                    window.location.href = url;
                } else {
                    swal("Silme İşlemi İptal Edildi.",{
                        icon: "warning",
                    });
                }
            });
    }</script>
